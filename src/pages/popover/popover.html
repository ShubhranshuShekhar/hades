<ion-list class="list-popover">
  <!-- <ion-list-header>
        Filters
      </ion-list-header> -->
  <ion-item class="item-leave-height">
    <ion-label>Month</ion-label>
    <ion-select [(ngModel)]="monthSelect">
      <ion-option *ngFor="let month of months">{{month}}</ion-option>
    </ion-select>
  </ion-item>
  <!-- <ion-item-divider>
        Item Divider
      </ion-item-divider> -->
  <!-- <ion-label>Days</ion-label> -->
  <ion-item>
    <ion-label>All Days</ion-label>
    <ion-toggle [(ngModel)]="allDaysToggle" (ionChange)="allDay($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Monday</ion-label>
    <ion-toggle [(ngModel)]="mondayToggle"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Tuesday</ion-label>
    <ion-toggle [(ngModel)]="tuesdayToggle" ></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Wednesday</ion-label>
    <ion-toggle [(ngModel)]="wednesdayToggle"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Thursday</ion-label>
    <ion-toggle [(ngModel)]="thursdayToggle"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Friday</ion-label>
    <ion-toggle [(ngModel)]="fridayToggle"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Saturday</ion-label>
    <ion-toggle [(ngModel)]="saturdayToggle"></ion-toggle>
  </ion-item>

</ion-list>
<ion-grid>
  <ion-row class="leave-margin">
    <button ion-button (click)="resetFilters()">Reset</button>
    <button ion-button (click)="submitFilter()">Submit</button>
  </ion-row>
</ion-grid>
