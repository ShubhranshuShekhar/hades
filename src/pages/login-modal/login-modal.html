<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="Email Address" [(ngModel)]="user_email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" placeholder="Secret Key" [(ngModel)]="user_password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row justify-content-center style="margin-top: 25px">

      <button ion-button icon-left  color="light" (tap)="loginEmail()" *ngIf="showButton">
        <ion-icon name="lock" style="padding-right: 13px"></ion-icon>
        Login
      </button>

      <!-- <button ion-button (tap)="loginEmail()" *ngIf="showButton">Open Modal</button> -->
      <ion-spinner *ngIf="showSpinner"></ion-spinner>


    </ion-row>
    <ion-row justify-content-center *ngIf="showLabel">
        <!-- <ion-label *ngIf="showLabel">Email id or password doesn't match.</ion-label> -->
        <p>Email id or password doesn't match.</p>
    </ion-row>
  </ion-grid>

  <!-- <button ion-button (tap)="loginEmail()">Open Modal</button>
  <ion-spinner style="margin-top: 13px"></ion-spinner> -->
</ion-content>
