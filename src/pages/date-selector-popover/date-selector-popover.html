<ion-list class="list-popover">
    <ion-item class="item-leave-height">
        <ion-label><h1>{{selectedDate}}</h1><h3>{{selectedDate | date : "EEEE"}}</h3></ion-label>
      </ion-item>
  <ion-item>
    <ion-label>Today</ion-label>
    <ion-toggle [(ngModel)]="todayToggle" (ionChange)="todayCheck($event)"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Select Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="selectedDate" disabled="{{dateEnabled}}"></ion-datetime>
  </ion-item>

</ion-list>

<ion-grid>
  <ion-row class="leave-margin">
    <button ion-button (click)="resetFilters()">Discard</button>
    <button ion-button (click)="proceed()">Proceed</button>
  </ion-row>
</ion-grid>
